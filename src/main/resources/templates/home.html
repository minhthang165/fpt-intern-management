
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>🏠 Home Page</h1>
    <input type="hidden" id="userId" th:value="${user_id}">
    <p>Welcome, User ID: <span th:text="${user_id}"></span></p>
    <a th:href="@{/profile}">👤 View Profile</a>
    <a th:href="@{/edit}">✏️ Edit Profile</a>
    <a th:href="@{/recruitment/recruitments}">📝 Recruitment List</a>
    <a th:href="@{/drive/upload}">📝 uploadcv</a>
    <a th:href="@{/users/{user_id} (user_id=${user_id})}">📄 UserList</a>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/assets/js/WebSocket.js" ></script>

</html>
