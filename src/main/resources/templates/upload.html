<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload File</title>
  <style>
    #loading {
      display: none;
      font-size: 16px;
      font-weight: bold;
      color: #007bff;
    }
    #fileName {
      font-style: italic;
      margin-top: 5px;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const uploadForm = document.getElementById("uploadForm");
      uploadForm.addEventListener("submit", uploadFile);
    });
    async function uploadFile(event) {
      event.preventDefault();
      const userId = document.getElementById("user_id").value;
      const fileInput = document.getElementById("fileInput");
      const messageEl = document.getElementById("message");
      const loadingEl = document.getElementById("loading");
      const fileNameEl = document.getElementById("fileName");
      const pdfViewer = document.getElementById("pdfViewer");

      messageEl.textContent = "";
      loadingEl.style.display = "inline";
      pdfViewer.style.display = "none";

      if (!fileInput.files.length) {
        messageEl.textContent = "‚ùå Vui l√≤ng ch·ªçn m·ªôt file!";
        messageEl.style.color = "red";
        loadingEl.style.display = "none";
        return;
      }

      const file = fileInput.files[0];
      fileNameEl.textContent = `üìÇ ƒêang t·∫£i l√™n: ${file.name}`;

      const formData = new FormData();
      formData.append("file", file);
      formData.append("Filetype", "CV");

      if (userId && !isNaN(userId)) {
        formData.append("userId", userId);
      } else {
        messageEl.textContent = "‚ùå Kh√¥ng t√¨m th·∫•y userId!";
        messageEl.style.color = "red";
        loadingEl.style.display = "none";
        return;
      }

      try {
        const response = await fetch("/drive/uploadFileToGoogleDrive", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        let message = data.success ? "‚úÖ " + data.message : "‚ùå " + data.message;
        messageEl.textContent = message;
        messageEl.style.color = data.success ? "green" : "red";

        if (data.success && data.data && data.data.url) {
          let fileUrl = data.data.url;

          if (file.name.toLowerCase().endsWith(".pdf")) {
            pdfViewer.src = fileUrl;
            pdfViewer.style.display = "block";
          } else {
            pdfViewer.style.display = "none";
          }

          let link = document.createElement("a");
          link.href = fileUrl;
          link.textContent = "üìé M·ªü file tr√™n Google Drive";
          link.target = "_blank";
          messageEl.appendChild(document.createElement("br"));
          messageEl.appendChild(link);
        }
      } catch (error) {
        messageEl.textContent = "‚ùå L·ªói khi upload!";
        messageEl.style.color = "red";
      } finally {
        loadingEl.style.display = "none";
        fileNameEl.textContent = "";
      }
    }
  </script>
</head>
<body>
<h2>Upload File</h2>
<input type="hidden" id="user_id" th:value="${user_id}">
<form id="uploadForm" enctype="multipart/form-data">
  <input type="file" id="fileInput" required>
  <p id="fileName"></p>
  <button type="submit" id="uploadButton">Upload</button>
  <span id="loading">‚è≥ ƒêang t·∫£i l√™n...</span>
</form>

<p id="message"></p>
<iframe id="pdfViewer" style="width:100%; height:500px; display:none;" frameborder="0"></iframe>
</body>
</html>
