<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload File</title>
  <style>
    #loading {
      display: none;
      font-size: 16px;
      font-weight: bold;
      color: #007bff;
    }
    #fileName {
      font-style: italic;
      margin-top: 5px;
    }
  </style>
  <script>

    function getUserIdFromPath() {
      let pathSegments = window.location.pathname.split('/');
      return pathSegments[pathSegments.length - 1];
    }

    function uploadFile(event) {
      event.preventDefault();

      let fileInput = document.getElementById("fileInput");
      let messageEl = document.getElementById("message");
      let loadingEl = document.getElementById("loading");
      let fileNameEl = document.getElementById("fileName");
      let pdfViewer = document.getElementById("pdfViewer"); // L·∫•y th·∫ª iframe

      messageEl.textContent = "";
      loadingEl.style.display = "inline";
      pdfViewer.style.display = "none"; // ·∫®n iframe tr∆∞·ªõc khi upload

      if (!fileInput.files.length) {
        messageEl.textContent = "‚ùå Vui l√≤ng ch·ªçn m·ªôt file!";
        messageEl.style.color = "red";
        loadingEl.style.display = "none";
        return;
      }

      let file = fileInput.files[0];
      fileNameEl.textContent = `üìÇ ƒêang t·∫£i l√™n: ${file.name}`;

      let formData = new FormData();
      formData.append("file", file);
      formData.append("Filetype", "CV");

      // L·∫•y userId t·ª´ URL path
      let userId = getUserIdFromPath();

      if (userId && !isNaN(userId)) {
        formData.append("userId", userId);
      } else {
        messageEl.textContent = "‚ùå Kh√¥ng t√¨m th·∫•y userId!";
        messageEl.style.color = "red";
        loadingEl.style.display = "none";
        return;
      }

      fetch("/drive/uploadFileToGoogleDrive", {
        method: "POST",
        body: formData
      })
              .then(response => response.json())
              .then(data => {
                let message = data.success ? "‚úÖ " + data.message : "‚ùå " + data.message;
                messageEl.textContent = message;
                messageEl.style.color = data.success ? "green" : "red";

                if (data.success && data.data && data.data.url) {
                  let fileUrl = data.data.url;

                  // Ki·ªÉm tra n·∫øu file l√† PDF th√¨ hi·ªÉn th·ªã trong iframe
                  if (file.name.toLowerCase().endsWith(".pdf")) {
                    pdfViewer.src = fileUrl;
                    pdfViewer.style.display = "block"; // Hi·ªÉn th·ªã iframe
                  } else {
                    pdfViewer.style.display = "none";
                  }

                  // Th√™m link m·ªü file tr√™n Google Drive
                  let link = document.createElement("a");
                  link.href = fileUrl;
                  link.textContent = "üìé M·ªü file tr√™n Google Drive";
                  link.target = "_blank";
                  messageEl.appendChild(document.createElement("br"));
                  messageEl.appendChild(link);
                }
              })
              .catch(error => {
                messageEl.textContent = "‚ùå L·ªói khi upload!";
                messageEl.style.color = "red";
              })
              .finally(() => {
                loadingEl.style.display = "none";
                fileNameEl.textContent = "";
              });
    }

  </script>
</head>
<body>

<h2>Upload File</h2>
<h2>Upload File</h2>

<form id="uploadForm" enctype="multipart/form-data">
  <input type="file" id="fileInput" required>
  <p id="fileName"></p>
  <button type="submit" onclick="uploadFile(event)">Upload</button>
  <span id="loading">‚è≥ ƒêang t·∫£i l√™n...</span>
</form>

<p id="message"></p>

<!-- Th√™m iframe ƒë·ªÉ xem file PDF -->
<iframe id="pdfViewer" style="width:100%; height:500px; display:none;" frameborder="0"></iframe>


</body>
</html>
