<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100">
<!-- Navbar -->
<div class="bg-gray-200 p-4 flex justify-between items-center">
    <div class="flex items-center">
        <button class="text-white bg-purple-600 p-2 rounded-full">
            <i class="fas fa-bars">
            </i>
        </button>
        <input class="ml-4 p-2 rounded-full bg-white border border-gray-300" placeholder="Search" type="text"/>
        <button class="ml-2 text-white bg-purple-600 p-2 rounded-full">
            <i class="fas fa-search">
            </i>
        </button>
    </div>
    <div class="flex items-center">
        <button class="relative text-gray-600">
            <i class="fas fa-bell">
            </i>
            <span class="absolute top-0 right-0 bg-red-600 text-white text-xs rounded-full px-1"></span>
        </button>
        <button class="ml-4 text-gray-600">
            <i class="fas fa-user-circle"></i>
        </button>
    </div>
</div>
<!-- Profile Information -->
<div class="max-w-4xl mx-auto mt-8 bg-white p-8 rounded-lg shadow">
    <div class="flex justify-between items-center border-b pb-4 mb-4">
        <h2 class="text-xl font-semibold">
            Profile Information
        </h2>
        <button class="text-gray-600 flex items-center">
            <i class="fas fa-edit mr-2">
            </i>
            Chỉnh sửa thông tin cá nhân
        </button>
    </div>
    <div class="flex">
        <div class="w-1/3 flex flex-col items-center">
            <img alt="Profile picture of a person wearing a turban and holding a cup" class="rounded-full mb-4"
                 height="100"
                 src="https://storage.googleapis.com/a1aa/image/c1d1BxtZ192NU03NH1PBf97pf700gZYSo2DQk_-KMyU.jpg"
                 width="100"/>
            <div class="text-left w-full">
                <p class="font-semibold">
                    Name:
                </p>
                <p class="mt-2 font-semibold">
                    Email:
                </p>
                <p class="mt-2 font-semibold">
                    Phone Number:
                </p>
                <p class="mt-2 font-semibold">
                    MY CV
                </p>
                <button class="mt-2 bg-purple-200 text-purple-600 p-2 rounded flex items-center">
                    <i class="fas fa-upload mr-2">
                    </i>
                    Tải lên CV của tôi
                </button>
            </div>
        </div>
        <div class="w-2/3 border-l pl-4">
            <!-- Additional content can go here -->
        </div>
    </div>
</div>
</body>
</html>
