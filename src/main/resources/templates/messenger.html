<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.tailwindcss.com">
</script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
<link href="/assets/css/main.css" rel="stylesheet"/>
</head>
<body class="bg-white">
<input type="hidden" id="user_avatar" th:value="${user.picture}">
<input type="hidden" id="user_id" th:value="${user.id}">
<div class="flex h-screen">
    <!-- Main Content -->
    <div class="flex flex-col flex-grow">
        <!-- Chat Section -->
        <div class="flex flex-grow h-screen bg-blue-100">
            <!-- Chat List -->
            <div class="bg-blue-100 w-1/4 left-side overflow-y-auto m-3">
                <div class="mb-4">
                    <label>
                        <input class="w-full p-2 rounded-full bg-white border border-gray-300" placeholder="Search" type="text"/>
                    </label>
                </div>
                <div class="space-y-4">
                </div>
            </div>
            <div id="messengerBox" class="flex flex-grow bg-blue-100 right-side p-3 mb-3">
            </div>
        </div>
    </div>
</div>
<script src="/assets/js/messenger.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</body>
</html>
