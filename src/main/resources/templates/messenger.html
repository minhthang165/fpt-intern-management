<!DOCTYPE html>
<html lang="en">
<head th:replace="include/master-header :: head"></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="/assets/css/main.css" rel="stylesheet"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #fff;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Các style riêng cho Trang CSS 2 */
        /* Hero banner styles */
        .hero-banner {
            position: relative;
            height: 400px;
            overflow: hidden;
            margin-left: auto;
        }

        .hero-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.6), transparent);
            display: flex;
            align-items: center;
        }

        .hero-content {
            color: white;
            max-width: 600px;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 16px;
        }

        @media (min-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }
        }

        .hero-description {
            font-size: 1.125rem;
            opacity: 0.9;
            margin-bottom: 24px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s;
            cursor: pointer;
            border: none;
            font-family: inherit;
        }

        .btn-primary {
            background-color: #ea580c;
            color: white;
        }

        .btn-primary:hover {
            background-color: #c2410c;
        }

        .btn-rounded {
            border-radius: 9999px;
        }

        .section {
            padding: 80px 0;
        }

        .section-subtitle {
            font-size: 0.875rem;
            font-weight: 600;
            color: #ea580c;
            margin-bottom: 8px;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 24px;
        }

        @media (min-width: 768px) {
            .section-title {
                font-size: 2.5rem;
            }
        }

        .highlight {
            position: relative;
            color: #ea580c;
        }

        .highlight-underline {
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 8px;
        }

        .about-subtitle {
            font-size: 1.25rem;
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 16px;
        }

        .about-description {
            color: #6b7280;
            margin-bottom: 32px;
        }

        .flex-row {
            display: flex;
            flex-direction: column;
            gap: 48px;
        }

        @media (min-width: 768px) {
            .flex-row {
                flex-direction: row;
                align-items: center;
            }
        }

        .col-half {
            width: 100%;
        }

        @media (min-width: 768px) {
            .col-half {
                width: 50%;
            }
        }

        .image-wrapper {
            position: relative;
        }

        .image-main {
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        .image-secondary {
            position: absolute;
            bottom: -24px;
            left: -24px;
            width: 66%;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            z-index: 0;
        }

        .video-btn {
            position: absolute;
            bottom: -16px;
            right: 16px;
            width: 56px;
            height: 56px;
            background-color: #ea580c;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            transition: background-color 0.3s;
        }

        .video-btn:hover {
            background-color: #c2410c;
        }

        /* Carousel styles */
        .bg-gray {
            background-color: #f9fafb;
        }

        .text-center {
            text-align: center;
        }

        .carousel-container {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
        }

        .carousel-inner {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            height: 500px;
        }

        .carousel-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .carousel-item.active {
            opacity: 1;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 24px;
        }

        .carousel-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #d1d5db;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .carousel-indicator.active {
            background-color: #ea580c;
        }

        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 48px;
            height: 48px;
            background-color: #ea580c;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            border: none;
            transition: background-color 0.3s;
        }

        .carousel-control:hover {
            background-color: #c2410c;
        }

        .carousel-control-prev {
            left: 16px;
        }

        .carousel-control-next {
            right: 16px;
        }

        /* Stats section styles */
        .bg-gradient {
            background: linear-gradient(to right, #0f172a, #1e293b);
            color: white;
        }

        .stats-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .stats-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 32px;
        }

        @media (min-width: 768px) {
            .stats-title {
                font-size: 2.5rem;
            }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }

        @media (min-width: 640px) {
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .stat-item {
            padding: 16px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            backdrop-filter: blur(4px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #facc15;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #d1d5db;
        }

        .text-gray {
            color: #9ca3af;
        }

        .mt-6 {
            margin-top: 24px;
        }

        .italic {
            font-style: italic;
        }

        /* Footer styles */
        .footer {
            background-color: #111827;
            color: white;
            padding: 48px 0;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 32px;
        }

        @media (min-width: 768px) {
            .footer-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .footer-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .footer-text {
            color: #9ca3af;
        }

        .footer-links {
            list-style: none;
            margin-top: 16px;
        }

        .footer-links li {
            margin-bottom: 8px;
        }

        .footer-links a {
            color: #9ca3af;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: white;
        }

        .social-links {
            display: flex;
            gap: 16px;
            margin-top: 16px;
        }

        .social-link {
            color: #9ca3af;
            transition: color 0.3s;
        }

        .social-link:hover {
            color: white;
        }

        .footer-bottom {
            border-top: 1px solid #374151;
            margin-top: 40px;
            padding-top: 24px;
            text-align: center;
            color: #6b7280;
        }


        .video-modal {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .video-modal.show {
            display: flex;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 900px;
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-white">
<header th:replace="include/user-header :: header"></header>
<input type="hidden" id="user_id" th:value="${user.id}">
<input type="hidden" id="user_fullName" th:value="${user.first_name + ' ' + user.last_name}">
<input type="hidden" id="user_avatar" th:value="${user.avatar_path}">

<div id="messengerBody" class="flex">
    <!-- Main Content -->
    <div class="flex flex-col flex-grow">
        <!-- Chat Section -->
        <div class="flex flex-grow h-screen bg-blue-100">
            <div class="bg-blue-100 w-1/4 left-side overflow-y-auto m-3">
                <!-- Chat Header -->
                <div class="text-black p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-2">
                        <button id="backButton" class="hidden p-2 rounded-full hover:bg-blue-600 transition-colors">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <div class="text-xl font-bold">Chat</div>
                    </div>
                    <div class="flex space-x-3">
                        <button onclick="toggleModal('startGroupChat')" class="p-2 rounded-full hover:bg-blue-600 transition-colors">
                            <i class="fas fa-users" aria-label="Group Chat"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="w-full">
                        <input class="w-full p-2 rounded-full bg-white border border-gray-300" placeholder="Search" type="text" onkeyup="searchConversations(event)"/>
                    </label>
                </div>
                <div class="space-y-4" id="conversationList">
                    <!-- Chat list items will be populated here -->
                </div>
                <div id="searchResults" class="space-y-4 hidden">
                    <!-- Search results will be populated here -->
                </div>
            </div>

            <!-- Chat Content -->
            <div id="messengerBox" class="flex flex-grow bg-white rounded-lg shadow-md right-side mb-3 mx-3 relative">
                <!-- Main Chat Container -->
                <div id="chat-container" class="chat-container flex flex-col h-full w-full transition-all duration-300 pb-0"></div>

                <!-- Conversation Info Box -->
                <div id="conversation-info-box" class="conversation-info-box bg-white h-full w-[30%] absolute right-0 top-0 shadow-lg overflow-y-auto hidden transition-all duration-300"></div>
            </div>
        </div>

        <!-- Dropdown for one-to-one chat -->
        <div id="chatDropdown" class="hidden absolute top-16 right-4 w-110 bg-white rounded-lg shadow-lg z-50 overflow-hidden">
            <div class="p-4 border-b border-gray-200">
                <div class="font-semibold mb-2.5">New Conversation</div>
                <input type="text" class="searchInput w-full py-2 px-3 border border-gray-200 rounded-full text-sm" placeholder="Search for users" onkeyup="searchUserByEmail(event)">
                <div class="searchResults hidden bg-white border border-gray-200 rounded-md shadow-lg overflow-y-auto z-10" style="max-height: 150px;"></div>
            </div>
        </div>

        <!-- Modal for group chat -->
        <div id="groupModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg w-[500px] max-w-[95%] shadow-xl"> <!-- Increased width from w-96 to w-[500px] -->
                <div class="px-5 py-4 border-b border-gray-200 flex justify-between items-center">
                    <div class="text-lg font-semibold">Create Group Chat</div>
                    <button onclick="groupModal.classList.add('hidden')" class="bg-transparent border-none text-xl cursor-pointer text-gray-500">×</button>
                </div>
                <div class="p-5 max-h-[80vh] overflow-y-auto"> <!-- Added max-height and overflow -->
                    <div class="mb-4">
                        <label class="block mb-1 font-medium">Group Name</label>
                        <input type="text" class="w-full p-2.5 border border-gray-200 rounded text-sm" id="groupNameInput" placeholder="Enter group name">
                    </div>
                    <div class="mb-4 relative">
                        <label class="block mb-1 font-medium">Add People</label>
                        <input type="text" class="addPeopleInput w-full p-2.5 border border-gray-200 rounded text-sm" id="addPeopleInput" placeholder="Search for users" onkeyup="searchUserByEmail(event)">
                        <div class="searchResults hidden absolute top-full left-0 right-0 mt-1 bg-white border border-gray-200 rounded-md shadow-lg max-h-48 overflow-y-auto z-10" style="max-height: 150px;"></div>
                    </div>

                    <!-- Separate section for selected users with a title -->
                    <div class="mb-4">
                        <label class="block mb-1 font-medium">Selected Users</label>
                        <div id="selectedUsers" class="flex flex-wrap gap-2 mt-1 min-h-[100px] border border-gray-200 rounded-md p-2 overflow-y-auto"></div>
                    </div>
                </div>
                <div class="px-5 py-4 border-t border-gray-200 text-right">
                    <button onclick="createGroup()" class="bg-blue-500 text-white border-none py-2 px-4 rounded font-medium cursor-pointer disabled:bg-gray-300 disabled:cursor-not-allowed" id="createGroupBtn">Create Group</button>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{include/master-footer :: footer}"></footer>
<script src="/assets/js/messenger.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</body>
</html>
