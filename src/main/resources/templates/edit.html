<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-4xl">
    <input type="hidden" id="user_id" th:value="${user_id}">
    <h1 class="text-2xl font-bold mb-4">Edit your Information</h1>
    <hr class="mb-6"/>
    <form>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="first_name" class="block text-lg font-semibold mb-2">First Name:</label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter your First name here" class="w-full p-3 rounded-lg bg-purple-100" required>
            </div>
            <div class="flex justify-center md:justify-end">
                <div class="relative">
                    <img id="picture" alt="Profile Picture" class="w-24 h-24 rounded-full profile-image">
                    <button class="absolute bottom-0 right-0 bg-white p-1 rounded-full shadow-md">
                        <i class="fas fa-pen"></i>
                    </button>
                </div>
            </div>
            <div>
                <label for="last_name" class="block text-lg font-semibold mb-2">Last Name:</label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter your Last name here" class="w-full p-3 rounded-lg bg-purple-100" required>
            </div>
            <div>
                <label for="gender" class="block text-lg font-semibold mb-2">Gender:</label>
                <div class="relative">
                    <select id="gender" name="gender" class="w-full p-3 rounded-lg bg-purple-100 appearance-none" required>
                        <option value="FEMALE">Female</option>
                        <option value="MALE">Male</option>
                        <option value="OTHER">Other</option>
                    </select>
                    <i class="fas fa-chevron-down absolute right-3 top-1/2 transform -translate-y-1/2"></i>
                </div>
            </div>
            <div>
                <label for="email" class="block text-lg font-semibold mb-2">Email:</label>
                <input type="email" id="email" name="email" class="w-full p-3 rounded-lg bg-purple-100" readonly>
            </div>
            <div>
                <label for="phone_number" class="block text-lg font-semibold mb-2">Phone Number:</label>
                <input type="text" id="phone_number" name="phone" placeholder="Enter your phone number here" class="w-full p-3 rounded-lg bg-purple-100">
            </div>
        </div>
        <button class="mt-6 rounded-lg p-3 w-full bg-blue-500 text-white font-semibold" type="submit">Save</button>
    </form>
</div>
<script src="/assets/js/editProfile.js"></script>
</body>
</html>
